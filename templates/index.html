{% extends "base.html" %}

{% block content %}
<h1>Конвертер валют</h1>
<form id="conversion-form">
    <label for="from">Из валюты:</label>
    <input type="text" id="from" name="from" placeholder="USD" required>
    
    <label for="to">В валюту:</label>
    <input type="text" id="to" name="to" placeholder="EUR" required>
    
    <label for="amount">Сумма:</label>
    <input type="number" id="amount" name="amount" placeholder="100" required>
    
    <button type="submit">Конвертировать</button>
</form>
    <p id="result"></p>
{% endblock %}
